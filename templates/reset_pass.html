{% extends "layout.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="bg-faded rounded p-3">
                        <h2 class="section-heading">
                            <span class="section-heading-lower">Reset hasła</span>

                        </h2>
                        <form method="POST" action="/pass_reset" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="form-group">
                                Podaj obecne hasło:
                                <input type="password" name="current" class="form-control-plaintext" required>
                                Podaj nowe hasło:
                                <input type="password" name="new" class="form-control-plaintext" required>
                                Powtórz hasło:
                                <input type="password" name="new_retyped" class="form-control-plaintext" required>

                                <input type="submit" class="btn btn-primary form_button_big" name="send" value="Zapisz">
                            </div>
                        </form>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
